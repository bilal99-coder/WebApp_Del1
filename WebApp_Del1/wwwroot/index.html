    <meta charset="utf-8" />
    <title>Forside</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container">
        <form class="form" id="regform" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item active">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <h1 class="overskrift">Hvor skal du?</h1>
            <div class="form-group">
                <label>Reisetype:</label>
                <select class="form-control" id="reisetype">
                    <option "" disabled selected="true"></option>
                    <option value="enVei">En vei</option>
                    <option value="turRetur">Tur/Retur</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <label for="fra">Fra:</label>
                    <select class="form-control" id="fra"></select>

                    <div id="fraFeil"></div>
                </div>
                <div class="col">
                    <label for="til">Til:</label>
                    <select class="form-control" id="til">
                        <option "" disabled="true" selected="true"></option>
                        <option value="bergen">Bergen</option>
                        <option value="oslo">Oslo</option>
                        <option value="kristiansand">Kristiansand</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Utreise:</label>
                <input type="date" class="datepicker" data-date-format="mm/dd/yyyy" id="utreise" />
            </div>
            <div class="form-group" id="hjemreise">
                <label for="hjemreiseDate">Hjemreise:</label>
                <input type="date" class="datepicker" data-date-format="mm/dd/yyyy" id="hjemreiseDate" />
            </div>
            <div class="row">
                <div class="col">
                    <label>Antall Voksne:</label>
                    <input type="number" class="form-control" id="antallVoksen" />
                </div>
                <div class="col">
                    <label>Antall Barn:</label>
                    <input type="number" class="form-control" id="antallBarn" />
                </div>
            </div>

            <div class="btn-box">
                <button type="button" id="btnNeste" onclick="dispalyVue3()">Neste</button>
            </div>
        </form>

        <form class="form" id="regform2" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item completed">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item active">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <h2>Lugarer</h2>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="prisMin" class="col-sm-3 control-label">
                    <i class="fa fa-money" aria-hidden="true"> Min pris</i>
                </label>
                <div class="col-sm-9">
                    <input type="number"
                           id="prisMin"
                           placeholder="0"
                           class="form-control"
                           autofocus="" />
                </div>
            </div>

            <div class="form-group">
                <label for="prisMaks" class="col-sm-3 control-label">
                    <i class="fa fa-money" aria-hidden="true"> Maks pris</i>
                </label>
                <div class="col-sm-9">
                    <input type="number"
                           id="prisMaks"
                           placeholder="0"
                           class="form-control"
                           autofocus="" />
                </div>
            </div>
            <div class="form-group">
                <label for="antall" class="col-sm-3 control-label">
                    <i class="fas fa-sort-amount-up"> Antall personer </i>
                </label>
                <div class="col-sm-9">
                    <input type="number"
                           id="antall"
                           placeholder="0"
                           class="form-control"
                           autofocus="" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">Fasiliteter </label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="wc" value="wc" />
                                <i class="fas fa-toilet"> Wc</i>
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="dysj" value="dysj" />
                                <i class="fa fa-shower" aria-hidden="true"> Dysj</i>
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="wifi" value="wifi" />
                                <i class="fa fa-wifi" aria-hidden="true"> Wifi </i>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="personer"></div>
            </div>

                <button type="button" id="btnTilbake1">Tilbake</button>

            </div>
        </form>

        <form class="form" id="regform3" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item completed">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item completed">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item active">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <div class="form-control">
                <h1 class="overskrift">Personinfo</h1>

                <div class="row">
                    <div class="col">
                        <label for="fornavn">Fornavn</label>
                        <input type="text" class="form-control" id="person_fornavn" />
                    </div>
                    <div class="col">
                        <label for="etternavn">Etternavn</label>
                        <input type="text" class="form-control" id="person_etternavn" />
                    </div>
                </div>
                
                <div class="form-group">
