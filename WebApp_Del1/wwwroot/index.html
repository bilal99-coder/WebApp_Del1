</head>
<body>

    <div class="container">
        <ul class="nav nav-pills " style="background-color:g; border-radius: 2em">

            <li> <a class="nav-link bg-primary text-white" href="#" id="nav0" style=" font-weight: bolder; border-radius: 300px; margin-left: 1em; ">Reise info <i class="fa fa-lock" aria-hidden="true" id="locked0" style="visibility: hidden"></i><i id="success0" class="fa fa-check" aria-hidden="true" style="visibility: hidden"></i><i id="warning0" class="fa fa-warning " style="visibility: hidden"></i></a> </li>

            <li> <a class="nav-link text-white " href="#" id="nav1" style="font-weight: bolder; border-radius: 300px; margin-left: 1em; ">Lugarer <i class="fa fa-lock" aria-hidden="true" id="locked1" style="visibility: hidden"></i><i id="success1" class="fa fa-check" aria-hidden="true" style="visibility: hidden"></i><i id="warning1" class="fa fa-warning " style="visibility: hidden"></i></a>  </li>

            <li> <a class="nav-link text-white" href="#" id="nav2" style="font-weight: bolder; border-radius: 300px; margin-left: 1em; ">Person info <i class="fa fa-lock" aria-hidden="true" id="locked2" style="visibility: hidden"></i><i id="success2" class="fa fa-check" aria-hidden="true" style="visibility: hidden"></i><i id="warning2" class="fa fa-warning " style="visibility: hidden"></i></a> </li>

        </ul>

        <div class="container">

            <form class="form" id="regform" action="">
                <h1 class="overskrift">Reiseinformasjon</h1>
                <div class="form-group">
                    <label>Reisetype</label>
                    <select class="form-control" id="reisetype">
                        <option>En vei</option>
                        <option>Tur/Retur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fra</label>
                    <select class="form-control" id="fra">
                        <option>Bergen</option>
                        <option>Oslo</option>
                        <option>Kristiansand</option>
                    </select>
                    <div id="fraFeil"></div>
                </div>
                <div class="form-group">
                    <label>Til</label>
                    <select class="form-control" id="til">
                        <option>Bergen</option>
                        <option>Oslo</option>
                        <option>Kristiansand</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Utreise</label>
                    <input type="date" class="datepicker" data-date-format="mm/dd/yyyy" id="utreise">
                </div>
                <div class="form-group">
                    <label>Antall Voksne</label>
                    <input type="number" class="form-control" id="antallVoksen" />
                </div>
                <div class="form-group">
                    <label>Antall Barn</label>
                    <input type="number" class="form-control" id="antallBarn" />
                </div>

            
                <button type="button" class="btn btn-primary" id="reg0" onclick="hen"> Registrer </button>

                <button type="button" class="btn btn-primary" id="suksess0"> Suksess </button>
                <button type="button" class="btn btn-primary" id="war0">Warning </button>
                <div class="btn-box">
                    <button type="button" id="btnNeste">Neste</button>
                </div>
            </form>

            <form class="form" id="regform2" action="">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <h2>Lugarer</h2>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prisMin" class="col-sm-3 control-label">
                        <i class="fa fa-money" aria-hidden="true"> Min pris</i>
                    </label>
                    <div class="col-sm-9">
                        <input type="number"
                               id="prisMin"
                               placeholder="0"
                               class="form-control"
                               autofocus="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="prisMaks" class="col-sm-3 control-label">
                        <i class="fa fa-money" aria-hidden="true"> Maks pris</i>
                    </label>
                    <div class="col-sm-9">
                        <input type="number"
                               id="prisMaks"
                               placeholder="0"
                               class="form-control"
                               autofocus="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="antall" class="col-sm-3 control-label">
                        <i class="fas fa-sort-amount-up"> Antall personer </i>
                    </label>
                    <div class="col-sm-9">
                        <input type="number"
                               id="antall"
                               placeholder="0"
                               class="form-control"
                               autofocus="" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Fasiliteter </label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="wc" value="wc" />
                                    <i class="fas fa-toilet"> Wc</i>
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="dysj" value="dysj" />
                                    <i class="fa fa-shower" aria-hidden="true"> Dysj</i>
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="wifi" value="wifi" />
                                    <i class="fa fa-wifi" aria-hidden="true"> Wifi </i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" id="sok">Søk</button>
                        </div>
                    </div>
                    <h1 class="overskrift">Lugar</h1>
                    <div id="lugarer">
                        <button type="button" class="btn btn-primary"> Velg lugar </button>
                        <button type="button" class="btn btn-primary "> Fjern alle lugarer </button>
                    </div>



                    <button type="button" class="btn btn-primary" id="suksess1"> Suksess </button>
                    <button type="button" class="btn btn-primary" id="war1">Warning </button>
                    <div class="btn-box" id="btnBox">
                        <button type="button" id="btnTilbake1">Tilbake</button>
                        <button type="button" id="btnNeste2">Neste</button>
                    </div>
                </div>
            </form>

            <form class="form" id="regform3" action="">
                <h1 class="overskrift">Personinfo</h1>
                <div id="personer">
                    
                </div>
              
                <button type="button" class="btn btn-primary" id="suksess2"> Suksess </button>
                <button type="button" class="btn btn-primary" id="war2">Warning </button>
                <div class="btn-box" id="btnBox">
                    <button type="button" id="btnTilbake2">Tilbake</button>
                    <button type="button" id="btnFerdig">Ferdig</button>
                </div>
            </form>
        </div>
        </div>
        <script>
            $('#regform2').hide();
            $("#regform3").hide();

            $("#btnNeste").click(function () {
                $("#regform").hide();
                $("#regform2").show();
                GUIModuleSPA.changeSchemaState(1, 4);
            });
            $("#btnTilbake1").click(function () {
                $("#regform2").hide();
                $("#regform").show();
                GUIModuleSPA.changeSchemaState(0, 4);
            });
            $("#btnTilbake2").click(function () {
                $("#regform3").hide();
                $("#regform2").show();
                GUIModuleSPA.changeSchemaState(1, 4);
            });
            $("#btnNeste2").click(function () {
                $("#regform2").hide();
                $("#regform3").show();
                GUIModuleSPA.changeSchemaState(2, 4);
            });


        </script>
</body>
</html>
