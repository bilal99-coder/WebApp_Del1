<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forside</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="container">
        <form class="form" id="regform" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item active">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <h1 class="overskrift">Hvor skal du?</h1>
            <div class="form-group">
                <label>Reisetype:</label>
                <select class="form-control" id="reisetype">
                    <option "" disabled selected="true"></option>
                    <option value="enVei">En vei</option>
                    <option value="turRetur">Tur/Retur</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <label for="fra">Fra:</label>
                    <select class="form-control" id="fra"></select>

                    <div id="fraFeil"></div>
                </div>
                <div class="col">
                    <label for="til">Til:</label>
                    <select class="form-control" id="til">
                        <option "" disabled="true" selected="true"></option>
                        <option value="bergen">Bergen</option>
                        <option value="oslo">Oslo</option>
                        <option value="kristiansand">Kristiansand</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Utreise:</label>
                <input type="date" class="datepicker" data-date-format="mm/dd/yyyy" id="utreise" />
            </div>
            <div class="form-group" id="hjemreise">
                <label for="hjemreiseDate">Hjemreise:</label>
                <input type="date" class="datepicker" data-date-format="mm/dd/yyyy" id="hjemreiseDate" />
            </div>
            <div class="row">
                <div class="col">
                    <label>Antall Voksne:</label>
                    <input type="number" class="form-control" id="antallVoksen" />
                </div>
                <div class="col">
                    <label>Antall Barn:</label>
                    <input type="number" class="form-control" id="antallBarn" />
                </div>
            </div>

            <div class="btn-box">
                <button type="button" id="btnNeste" onclick="dispalyVue3()">Neste</button>
            </div>
        </form>

        <form class="form" id="regform2" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item completed">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item active">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <h1>Reiseopplysning</h1>
            <div class="form-group">
                <div id="personer"></div>
            </div>
            <div class="btn-box" id="btnBox">
                <button type="button" id="btnTilbake1">Tilbake</button>
                <button type="button" id="btnNeste2">Neste</button>
            </div>
        </form>

        <form class="form" id="regform3" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item completed">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item completed">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item active">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <h1 class="overskrift">Betaling</h1>
            <div class="form-group">
                <label>Kortnummer</label>
                <input type="text" class="form-control" id="kortnummer" />
            </div>
            <div class="row">
                <div class="col">
                    <label>Utløpsdato <a>(MM/YY)</a></label>
                    <input type="text" class="form-control" id="utløpsdato1" />
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="utløpsdato2" />
                    </div>
                </div>
                    <div class="btn-box" id="btnBox">
                        <button type="button" id="btnTilbake2">Tilbake</button>
                        <button type="button" id="btnFerdig">Ferdig</button>
                    </div>
</form>
    </div>
</body>
</html>
