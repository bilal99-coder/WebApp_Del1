<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forside</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous" />
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <script defer src="./js/index.js"></script>
    <script defer src="./js/validering.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="container">
        <form class="form" id="regform" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item active">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <h1 class="overskrift">Hvor skal du?</h1>
            <div class="form-group">
                <label>Reisetype:</label>
                <select class="form-control" id="reisetype" >
                    <option value="enVei">En vei</option>
                    <option value="turRetur">Tur/Retur</option>
                </select>
                <div id="reisetypeFeil"></div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="fra">Fra:</label>
                    <select class="form-control" id="fra" placeholder ="ReiseFra" oninput="display2()"></select>

                    <div id="fraFeil"></div>
                </div>
                <div class="col">
                    <label for="til">Til:</label>
                    <select class="form-control" id="til">
                       
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Utreise:</label>
                <input type="text" id="utreise" onchange="validerUtreise(this.value)"/>
                <div id="utreiseFeil"></div>
            </div>
            <div class="form-group" >
                <label id="hjemreiseLabel">Hjemreise:</label>
                <input type="text" id="hjemreise" onchange="validerHjemreise(this.value)"/>
                <div id="hjemreiseFeil"></div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Antall Voksne:</label>
                    <input type="number" min="1" max="9" class="form-control" id="antallVoksne" value="1" onchange="validerAntallVoksne(this.value)" />
                    <div id="antallVoksenFeil"></div>
                </div>
                <div class="col">
                    <label>Antall Barn:</label>
                    <input type="number" min="0" max="9" value="0" class="form-control" id="antallBarn" onchange="validerAntallBarn(this.value)" />
                    <div id="antallBarnFeil"></div>
                </div>
            </div>

            <div class="btn-box">
                <button type="button" id="btnNeste" onclick="check()">Neste</button>
            </div>
        </form>

        <form class="form" id="regform2" action="">
            <div class="stepper-wrapper">
                <div class="stepper-item completed">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item active">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
            <h1>Reiseopplysning</h1>
            <!--<div class="form-group">
        <div id="personer"></div>
    </div>-->
            <div class="row">
                <div class="col">
                    <label for="fornavn">Fornavn:</label>
                    <input type="text" class="form-control" id="fornavn" placeholder="Fornavn" onchange="validerFornavn(this.value)"/>
                    <div id="fornavnFeil"></div>
                </div>
                <div class="col">
                    <label for="etternavn">Etternavn:</label>
                    <input type="text" class="form-control" id="etternavn" placeholder="Etternavn" onchange="validerEtternavn(this.value)"/>
                    <div id="etternavnFeil"></div>
                </div>
            </div>
            <div class="form-group">
                <label>Epost:</label>
                <input type="text" class="form-control" id="epost" placeholder="Epost" onchange="validerEpost(this.value)"/>
                <div id="epostFeil"></div>
            </div>
            <div class="btn-box" id="btnBox">
                <button type="button" id="btnTilbake1">Tilbake</button>
                <button type="button" id="btnNeste2">Neste</button>
            </div>
        </form>

        <div class="container" id="regform3">
            <div class="stepper-wrapper">
                <div class="stepper-item completed">
                    <div class="step-counter">1</div>
                    <div class="step-name">First</div>
                </div>
                <div class="stepper-item completed">
                    <div class="step-counter">2</div>
                    <div class="step-name">Second</div>
                </div>
                <div class="stepper-item active">
                    <div class="step-counter">3</div>
                    <div class="step-name">Third</div>
                </div>
            </div>
                    <form class="form" action="" id="dobbelform">
                        <div class="row">
                            <div class="col">
                                <h1 class="overskrift">Betaling</h1>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="ccn">Credit Card Number</label>
                                        </div>
                                        <div class="col">
                                            <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                        </div>
                                    </div>
                                    
                                    <input type="tel" class="form-control" id="kortnummer" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" onchange="validerKortnummer(this.value)" />
                                    <div id="kortnummerFeil"></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>Utløpsdato</label>
                                        <input type="text" placeholder="MM/YY" class="form-control" id="kortdato" onchange="validerKortdato(this.value)" />
                                        <div id="kortdatoFeil"></div>
                                    </div>
                                    <div class="col">
                                        <label>CVC <i class="fa fa-question-circle d-inline"></i></label>
                                        <input placeholder="***" type="text" class="form-control" id="cvc" onchange="(this.value)" />
                                        <div id="cvcFeil"></div>
                                    </div>
                                </div>
                                <div class="btn-box" id="btnBox">
                                    <button type="button" id="btnTilbake2">Tilbake</button>
                                    <button type="button" id="btnFerdig">Betal</button>
                                </div>
                            </div>
                                <div class="col" id="oversikt">

                                </div>
                                
                        </div>
                    </form>
                </div> 
    </div>
</body>
</html>
