<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forside</title>
    <script src="js/index.js"></script>
    <script defer src="./js/billettLugar.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="overskrift">Reiseinformasjon</h1>
    <div class="container">
        <form class="form">
            <div class="form-group">
                <label>Reisetype</label>
                <select class="form-control" id="reisetype">
                    <option>En vei</option>
                    <option>Tur/Retur</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fra</label>
                <select class="form-control" id="fra">
                    <option>Bergen</option>
                    <option>Oslo</option>
                    <option>Kristiansand</option>
                </select>
            </div>
            <div class="form-group">
                <label>Til</label>
                <select class="form-control" id="til">
                    <option>Bergen</option>
                    <option>Oslo</option>
                    <option>Kristiansand</option>
                </select>
            </div>
            <div class="form-group">
                <label>Utreise</label>
                <input type ="date"class="datepicker" data-date-format="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label>Antall Reisende</label>
                <input type="number" class="form-control" />
            </div>
            <div class="form-group">

                <input type="button" class="btn btn-primary" value="Søk og Bestill" onclick="sokOgBestill" />
            </div>
        </form>
    </div>
    <section class="Lugarer">
        <h2>Lugarer  Til Kaddar</h2>
        <div class="row">
            <div class="col-md-12">

                <div id="mdb-lightbox-ui"></div>

                <div class="mdb-lightbox" id="lugarPlaceholder">
                </div>

            </div>
        </div>
    </section>

  </body>
</html>
